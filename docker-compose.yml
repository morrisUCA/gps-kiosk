# GPS Kiosk Docker Compose - Auto-updating configuration

services:
  gps-kiosk:
    image: morrisuca/gps-kiosk:latest
    container_name: gps-kiosk
    ports:
      - "3000:3000"
      - "30:30"
      - "10110:10110"
    volumes:
      - ./Volume:/home/node/.signalk
    environment:
      - IS_IN_DOCKER=true
      - NODE_ENV=production
    restart: unless-stopped
    pull_policy: always  # Always pull latest image
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/signalk/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
